<HTML>
<HEAD><TITLE>DSPAM v3 Control Center</TITLE>
<link rel="icon" href="$WEB_ROOT$/favicon.ico" type="image/vnd.microsoft.icon">
<LINK REL="STYLESHEET" HREF="$WEB_ROOT$/base.css">
</HEAD>
<BODY BGCOLOR=#FFFFFF TEXT=#000000 LINK=#000000 VLINK=#000000 ALINK=#000000>
<div id="header">
	<div id="logo">
		<a href="$CGI$?language=$LANG$" title="Home"><img src="$WEB_ROOT$/dspam-logo-small.gif" alt="DSPAM Logo"></a>
		<p>$DSPAMVERSION$</p>
	</div>
	<div id="userinfo">
		$FORM_USER$
	</div>
</div>

<br clear="left">

<div id="navcontainer">
	<ul id="navlist">
		<li><a href="$CGI$?$USER$template=performance&amp;language=$LANG$">V&yacute;kon</a></li>
		<li><a href="$CGI$?$USER$template=preferences&amp;language=$LANG$">P&#345;edvolby</a></li>
		<li><a href="$CGI$?$USER$template=alerts&amp;language=$LANG$">V&yacute;strahy</a></li>
		<li id="active"><a id="current" href="$CGI$?$USER$template=quarantine&amp;language=$LANG$">Karant&eacute;na (n&aacute;hled)</a></li>
		<li><a href="$CGI$?$USER$template=analysis&amp;language=$LANG$">Anal&yacute;za</a></li>
		<li><a href="$CGI$?$USER$template=history&amp;language=$LANG$&history_page=1">Historie</a></li>
		$NAV_ADMIN$
	</ul>
</div>

<div id="panel">

<p>
Obsah zpr&aacute;vy v karant&eacute;n&#283; je uk&aacute;z&aacute;n n&iacute;&#382;e.
</p>

<FORM ACTION="$CGI$">
<INPUT TYPE=HIDDEN NAME=signatureID VALUE="$MESSAGE_ID$">
<INPUT TYPE=HIDDEN NAME=command VALUE="processFalsePositive">
<INPUT TYPE=HIDDEN NAME=template VALUE="quarantine">
<INPUT TYPE=HIDDEN NAME=user VALUE="$REMOTE_USER$">
<input type="hidden" name="language" value="$LANG$">
<INPUT TYPE=SUBMIT VALUE="Deliver Message"> proto&#382;e to <strong>nen&iacute;</strong> SPAM
</FORM>
<BR>
<TEXTAREA ROWS=36 COLS=80 READONLY>
$MESSAGE$
</TEXTAREA>
</FORM>

</div>



</BODY>
</HTML>
